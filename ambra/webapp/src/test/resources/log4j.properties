log4j.rootLogger=FATAL,consoleAppender

log4j.appender.fileAppender=org.apache.log4j.FileAppender
log4j.appender.fileAppender.File=testNG.log
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%-5p %c{1} - %m%n

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.Target=System.out
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%-5p %c{1} - %m%n

log4j.logger.org.hibernate=FATAL,consoleAppender

log4j.logger.org.springframework.test=FATAL,consoleAppender

log4j.logger.org.topazproject.ambra=DEBUG,consoleAppender

log4j.logger.org.topazproject.ambra.configuration=FATAL,consoleAppender